<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item active" th:text="#{clients}"></li>
	</ol>
	<form method="post" th:action="@{/showoperations}"
		th:object="${clientModel}">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body" th:if="${not #lists.isEmpty(clients)}">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th></th>
									<th th:text="#{niforcif}"></th>
									<th th:text="#{name}"></th>
									<th th:text="#{surname}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="client:${clients}">
									<td><input type="radio" th:field="*{nif}"
										th:value="${client.nif}"></td>
									<td th:text="${client.nif}"></td>
									<td th:text="${client.name}"></td>
									<td th:text="${client.surname}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-primary" value="submit">
						<span th:text="#{showoperations}"></span>
					</button>
				</div>
			</div>
			<div th:if="${#lists.isEmpty(clients)}">
				<span th:text="#{noresults}"></span>
			</div>
		</div>
	</form>
</div>
</html>
