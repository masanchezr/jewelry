<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{holidays}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsearch}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(holidays)}">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{date}"></th>
								<th th:text="#{place}"></th>
								<th th:text="#{description}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="holiday:${holidays}">
								<td th:text="${holiday.dateholiday}"></td>
								<td th:text="${holiday.place.description}"></td>
								<td th:text="${holiday.description}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div th:if="${#lists.isEmpty(holidays)}">
				<span th:text="#{noresults}"></span>
			</div>
		</div>
	</div>
</div>
</html>
