<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{holidays}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{newholiday}"></li>
	</ol>
	<form method="post" th:action="@{/addHoliday}" th:object="${holiday}">
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<div id="sandbox-container">
									<input class="form-control" type="text"
										th:field="*{dateholiday}" th:placeholder="#{date}"
										autocomplete="off" />
								</div>
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{description}"
									th:placeholder="#{description}" />
							</div>
							<div class="form-group">
								<span th:text="#{place}"></span> <select
									th:field="*{place.idplace}" class="form-control">
									<option th:each="place : ${places}" th:value="${place.idplace}"
										th:text="${place.description}" />
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" value="submit">
							<span th:text="#{save}"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
