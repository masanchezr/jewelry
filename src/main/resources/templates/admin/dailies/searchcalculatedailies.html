<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{dailies}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{calculatedailies}"></li>
	</ol>
	<form method="post" th:action="@{/calculatedailies}"
		th:object="${searchDailyForm}" autocomplete="off">
		<div class="form-row">
			<div class="col-lg-8">
				<div class="card-body">
					<div class="form-group">
						<div id="sandbox-container">
							<input class="form-control" type="text" th:field="*{date}"
								th:placeholder="#{date}" />
						</div>
					</div>
					<div class="form-group">
						<span th:text="#{place}"></span> <select
							th:field="*{place.idplace}" class="form-control">
							<option th:each="place : ${places}" th:value="${place.idplace}"
								th:text="${place.description}" />
						</select>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" value="submit">
							<span th:text="#{search}"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
