<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="admin/templateAdmin :: page">
<div th:fragment="content">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{shoppings}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{summary}"></li>
		<li class="breadcrumb-item active"
			th:text="${shoppingForm.place.description}"></li>
		<li class="breadcrumb-item active" th:text="${shoppingForm.datefrom}"></li>
		<li class="breadcrumb-item active" th:text="${shoppingForm.dateuntil}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{realgrams}"></th>
								<th th:text="#{grossgrams}"></th>
								<th th:text="#{netgrams}"></th>
								<th th:text="#{amount}"></th>
								<th th:text="#{material}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="quarter:${quarters}">
								<td th:text="${quarter.realgrams}"></td>
								<td th:text="${quarter.grossgrams}"></td>
								<td th:text="${quarter.netgrams}"></td>
								<td th:text="${quarter.amount}"><i class="fas fa-euro-sign"></i></td>
								<td th:text="${quarter.metal.description}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
