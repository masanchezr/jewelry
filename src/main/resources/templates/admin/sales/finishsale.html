<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{sales}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsale}"></li>
	</ol>
	<div class="row">
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-primary o-hidden">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-fw fa-comments"></i>
					</div>
					<div class="mr-5">
						<th:block th:text="${saleForm.numsale}" />
						<span th:text="#{numsale}"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-success o-hidden">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-fw fa-shopping-cart"></i>
					</div>
					<div class="mr-5">
						<th:block th:text="${saleForm.total}" />
						<span th:text="#{totalamount}"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-warning o-hidden">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-fw fa-gift"></i>
					</div>
					<div class="mr-5">
						<span th:text="#{discount}"></span>
						<th:block th:text="${saleForm.discount}" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
	<div class="card mb-3">
		<div class="card-header">
			<span th:text="#{jewelrysold}"></span>
		</div>
		<!-- /.card-heading -->
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th th:text="#{reference}"></th>
							<th th:text="#{name}"></th>
							<th th:text="#{description}"></th>
							<th th:text="#{price}"></th>
							<th th:text="#{category}"></th>
							<th th:text="#{material}"></th>
							<th th:text="#{place}"></th>
							<th th:text="#{cost}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jewel:${saleForm.jewels}">
							<td th:text="${jewel.reference}"></td>
							<td th:text="${jewel.name}"></td>
							<td th:text="${jewel.description}"></td>
							<td th:text="${jewel.price}"></td>
							<td th:text="${jewel.category.namecategory}"></td>
							<td th:text="${jewel.metal.description}"></td>
							<td th:text="${jewel.place.description}"></td>
							<td th:text="${jewel.cost}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="list-group">
				<a href="#" class="list-group-item"><span
					class="pull-right text-muted small" th:text="#{principalpay}"></span><span><em
						th:text="${saleForm.payment.name}"></em> </span> </a>
			</div>
			<div class="list-group">
				<a href="#" class="list-group-item"><span
					class="pull-right text-muted small" th:text="#{optionalpayment}"></span><span><em
						th:text="${saleForm.optionalpayment}"></em> </span> </a>
			</div>
		</div>
	</div>
</div>
</html>
