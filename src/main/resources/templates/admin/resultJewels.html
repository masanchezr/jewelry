<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{jewels}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{stock}"></li>
		<li class="breadcrumb-item active" th:text="#{selectforedit}"></li>
	</ol>
	<form method="post" th:action="@{/updateJewels}" th:object="${toUpdate}">
		<div class="row" th:if="${not #lists.isEmpty(results)}">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th th:text="#{select}"></th>
									<th th:text="#{reference}"></th>
									<th th:text="#{description}"></th>
									<th th:text="#{price}"></th>
									<th th:text="#{active}"></th>
									<th th:text="#{image}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jewel: ${results}">
									<td><input type="radio" th:field="idjewel"
										th:value="${jewel.idjewel}"></td>
									<td th:text="${jewel.reference}"></td>
									<td th:text="${jewel.description}"></td>
									<td th:text="${jewel.price}"></td>
									<td th:text="${jewel.active}"></td>
									<td th:text="${jewel.img}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-primary" value="submit">
						<span th:text="#{edit}"></span>
					</button>
				</div>
			</div>
		</div>

	</form>
</div>
<div th:if="${#lists.isEmpty(results)}">
	<span th:text="#{noresults}"></span>
</div>
</html>
