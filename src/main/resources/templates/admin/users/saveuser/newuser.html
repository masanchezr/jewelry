<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{users}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{newuser}"></li>
	</ol>
	<form method="post" th:action="@{/saveuser}" th:object="${user}">
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-group">
						<input class="form-control" th:field="*{username}"
							th:placeholder="#{username}" />
					</div>
					<div class="form-group">
						<input class="form-control" th:field="*{password}"
							th:placeholder="#{enterpassword}" />
					</div>
					<div class="form-group">
						<span th:text="#{place}"></span> <select
							th:field="*{place.idplace}" class="form-control">
							<option th:each="place : ${places}" th:value="${place.idplace}"
								th:text="${place.description}" />
						</select>
					</div>
					<div class="form-group">
						<span th:text="#{active}"></span> <input type="checkbox"
							th:field="*{enabled}" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" value="submit">
							<span th:text="#{save}"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
