<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="admin/templateAdmin :: page">
<div th:fragment="content">
	<form method="POST" enctype="multipart/form-data"
		action="upload?${_csrf.parameterName}=${_csrf.token}">
		<span th:text="#{fileupload}"></span> <input class="btn btn-primary"
			type="file" name="file"><br /> <span th:text="#{namefile}"></span>
		<input type="text" name="name"><br /> <br /> <input
			class="btn btn-primary" type="submit" value="UPLOAD"> <label><span
			th:text="${message}"></span></label>
	</form>
</div>
</html>
