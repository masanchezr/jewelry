<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{pawns}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{summary}"></li>
		<li class="breadcrumb-item active"
			th:text="${searchDateForm.datefrom}"></li>
		<li class="breadcrumb-item active"
			th:text="${searchDateForm.dateuntil}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{realgrams}"></th>
								<th th:text="#{grossgrams}"></th>
								<th th:text="#{amount}"></th>
								<th th:text="#{metal}"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${quarter.gramsreal}"></td>
								<td th:text="${quarter.grossgrams}"></td>
								<td th:text="${quarter.amount}"><i class="fas fa-euro-sign"></i></td>
								<td th:text="${quarter.metal.description}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
