<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="admin/templateAdmin :: page">
<div th:fragment="content">
	<form method="post" th:action="@{/resolvedincident}"
		th:object="${incident}">
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#"><span
					th:text="#{incident}"></span></a></li>
			<li class="breadcrumb-item active" th:text="${incident.idincident}"></li>
		</ol>
		<input type="hidden" th:field="*{idincident}"
			th:value="${incident.idincident}" />
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="${incident.state}"></span>
							</div>
							<div class="form-group">
								<span th:text="#{description}"></span>
								<textarea class="form-control" th:field=*{description}
									th:text="${incident.description}"></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{solve}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
