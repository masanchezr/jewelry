<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{salescard}"></span></a></li>
		<li class="breadcrumb-item active" th:text="${numsales}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{numsale}"></th>
								<th th:text="#{amount}"></th>
								<th th:text="#{place}"></th>
								<th th:text="#{saledate}"></th>
								<th th:text="#{discount}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sale:${sales}">
								<td th:text="${sale.numsale}"></td>
								<td th:text="${sale.total}"></td>
								<td th:text="${sale.place.description}"></td>
								<td th:text="${sale.saledate}"></td>
								<td th:text="${sale.discount}"></td>
							</tr>
							<tr th:each="sale:${salespost}">
								<td th:text="${sale.salepostponed.idsalepostponed}"></td>
								<td th:text="${sale.amount}"></td>
								<td th:text="${sale.salepostponed.place.description}"></td>
								<td th:text="${sale.salepostponed.dateretired}"></td>
								<td th:text="#{salepostponed}"></td>
							</tr>
							<tr th:each="adjustment:${adjustments}">
								<td th:text="${adjustment.idadjustment}"></td>
								<td th:text="${adjustment.amount}"></td>
								<td th:text="${adjustment.place.description}"></td>
								<td th:text="${adjustment.creationdate}"></td>
								<td th:text="#{adjustment}"></td>

							</tr>
							<tr th:each="recording:${recordings}">
								<td th:text="${recording.numsale}"></td>
								<td th:text="${recording.amount}"></td>
								<td th:text="${recording.place.description}"></td>
								<td th:text="${recording.creationdate}"></td>
								<td th:text="${recording.type.name}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<span th:text="#{totalamount}"></span>
							<th:block th:text="${total}" />
							<i class="fas fa-euro-sign"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
