<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{jewels}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsearch}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(resultexpired)}">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{id}"></th>
								<th th:text="#{price}"></th>
								<th th:text="#{creationdate}"></th>
								<th th:text="#{deadline}"></th>
								<th th:text="#{place}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sp:${resultexpired}">
								<td th:text="${sp.idsalepostponed}"></td>
								<td th:text="${sp.totalamount}"></td>
								<td th:text="${sp.creationdate}"></td>
								<td th:text="${sp.deadline}"></td>
								<td th:text="${jewel.place.description}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(resultexpired)}">
					<span th:text="#{noresults}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
