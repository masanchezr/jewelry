<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/templateAdmin :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{numisgoldsl}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{registeremployees}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(register)}">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{nif}"></th>
								<th th:text="#{name}"></th>
								<th th:text="#{date}"></th>
								<th th:text="#{timeinmorning}"></th>
								<th th:text="#{timeoutmorning}"></th>
								<th th:text="#{timeinafternoon}"></th>
								<th th:text="#{timeoutafternoon}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r:${register}">
								<td th:text="${r.employee.dni}"></td>
								<td th:text="${r.employee.name}"></td>
								<td th:text="${r.date}"></td>
								<td th:text="${r.timeinmorning}"></td>
								<td th:text="${r.timeoutmorning}"></td>
								<td th:text="${r.timeinafternoon}"></td>
								<td th:text="${r.timeoutafternoon}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<a th:href="@{'/downloadpdf'+${datefrom}+'/'+${dateuntil}}"
								class="d-none d-sm-inline-block btn btn-sm btn-primary
									shadow-sm"><i
								class="fas fa-download fa-sm text-white-50"></i> <span
								th:text="#{downloadpdf}"></span></a>
						</div>
					</div>
				</div>
				<div th:if="${#lists.isEmpty(register)}">
					<span th:text="#{noresults}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
