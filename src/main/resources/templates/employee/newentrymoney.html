<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="employee/template :: page">
<div th:fragment="content">
	<form method="post" th:action="@{/employee/saveentrymoney}"
		th:object="${entrymoney}" role="form">
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item active" th:text="#{entrymoney}"></li>
		</ol>
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" th:field="*{amount}"
									th:placeholder="#{amount}" />
								<div class="form-group has-error">
									<label class="control-label" for="inputSuccess"
										th:if="${#fields.hasErrors('amount')}" th:erros="*{amount}"></label>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
