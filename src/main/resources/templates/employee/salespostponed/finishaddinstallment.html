<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{salespostponed}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{addinstallment}"></li>
		<li class="breadcrumb-item active" th:text="#{amountadded}"></li>
	</ol>
	<div class="form-row">
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-primary o-hidden">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-shopping-cart fa-fw"></i>
					</div>
					<div class="mr-5">
						<span th:text="${saleForm.idsale}"></span> <span
							th:text="#{numsale}"></span>
					</div>
				</div>
				<a class="card-footer clearfix small z-1"
					th:href="@{newsalepostponed}"> <span class="float-left"
					th:text="#{newsalepostponed}"></span> <span class="float-right"><i
						class="nav-link-text"></i></span>
				</a>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-success o-hidden">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-euro-sign fa-fw"></i>
					</div>
					<div class="mr-5">
						<span th:text="${saleForm.total}"></span> <span
							th:text="#{totalamount}"></span>
					</div>
				</div>
				<a class="card-footer clearfix small z-1" th:href="@{daily}"> <span
					class="float-left" th:text="#{daily}"></span> <span
					class="float-right"><i class="nav-link-text"></i></span>
				</a>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="card mb-3">
			<div class="card-header">
				<span th:text="#{installments}"></span>
			</div>
			<!-- /.card-heading -->
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{date}"></th>
								<th th:text="#{amount}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="jewel:${saleForm.spayments}">
								<td th:text="${#dates.format(jewel.creationdate,'yyyy-MM-dd')}"></td>
								<td th:text="${jewel.amount}"><i class="fas fa-euro-sign"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
