<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{salespostponed}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{salespostponedtimeout}"></li>
	</ol>
	<div class="row" th:if="${not #lists.isEmpty(salespostponed}">
		<div class="col-lg-12">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{number}"></th>
								<th th:text="#{totalamount}"></th>
								<th th:text="#{creationdate}"></th>
								<th th:text="#{deadline}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="jewel:${salespostponed}">
								<td th:text="${jewel.idsalepostponed}"></td>
								<td th:text="${jewel.totalamount}"></td>
								<td th:text="${jewel.creationdate}"></td>
								<td th:text="${jewel.deadline}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${#lists.isEmpty(salespostponed}">
		<span th:text="#{noresults}"></span>
	</div>
</div>
</html>
