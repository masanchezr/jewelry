<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{salepostponed}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{addinstallment}"></li>
	</ol>
	<form method="post" th:action="@{/employee/saveinstallment}"
		th:object="${installment}" role="form">
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" th:field="*{idsalepostponed}"
									th:placeholder="#{numberofsale}" />
								<p class="text-danger"
									th:if="${#fields.hasErrors('idsalepostponed')}"
									th:errors="*{idsalepostponed}"></p>
							</div>
							<div class="form-group">
								<input th:field="*{amount}" th:placeholder="#{amount}"
									class="form-control" />
								<div class="form-group has-error">
									<label class="control-label" for="inputSuccess"
										th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></label>
								</div>
							</div>
							<div class="form-group">
								<select th:field="*{pay.idpayment}" class="form-control"><option
										th:each="payment:${payments}" th:value="${payment.idpayment}"
										th:text="${payment.name}" />
								</select>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
