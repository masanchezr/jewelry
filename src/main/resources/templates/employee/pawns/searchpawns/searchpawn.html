<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="employee/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{pawns}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{searchpawns}"></li>
	</ol>
	<form method="post" th:action="@{/employee/resultPawns}"
		th:object="${pawnForm}">
		<div class="form-row">
			<div class="col-lg-6">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="#{numpawn}"></span> <input class="form-control"
									th:field="*{numpawn}" />
								<p class="text-danger" th:if="${#fields.hasErrors('numpawn')}"
									th:errors="*{numpawn}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{search}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
