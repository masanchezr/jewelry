<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{workshop/templateWorkshop :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{jewels}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsearch}"></li>
		<li class="breadcrumb-item active" th:text="${#lists.size(jewels)}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(jewels)}">
				<form method="post" th:action="@{/work/printpdf}"
					th:object="${searchDateForm}">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th th:text="#{reference}"></th>
									<th th:text="#{name}"></th>
									<th th:text="#{description}"></th>
									<th th:text="#{price}"></th>
									<th th:text="#{category}"></th>
									<th th:text="#{material}"></th>
									<th th:text="#{place}"></th>
									<th th:text="#{active}"></th>
									<th th:text="#{datesend}"></th>
									<th th:text="#{grams}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jewel:${jewels}">
									<td th:text="${jewel.reference}"></td>
									<td th:text="${jewel.name}"></td>
									<td th:text="${jewel.description}"></td>
									<td th:text="${jewel.price}"></td>
									<td th:text="${jewel.category.namecategory}"></td>
									<td th:text="${jewel.metal.description}"></td>
									<td th:text="${jewel.place.description}"></td>
									<td th:text="${jewel.active}"></td>
									<td th:text="${jewel.creationdate}"></td>
									<td th:text="${jewel.grams}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-primary" value="submit">
						<span th:text="#{print}"></span>
					</button>
				</form>
				<div th:if="${#lists.isEmpty(jewels)}">
					<span th:text="#{noresults}"></span>
				</div>
				<div>
					<span th:text="#{totalgrams}"></span><span th:text="${sumgrams}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
