<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="workshop/templateWorkshop:: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item active" th:text="#{currentmonthbill}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(billing)}">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{number}"></th>
								<th th:text="#{concept}"></th>
								<th th:text="#{amount}"></th>
								<th th:text="#{material}"></th>
								<th th:text="#{grams}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bill:${billing}">
								<td th:text="${bill.idadjustment}"></td>
								<td th:text="${bill.description}"></td>
								<td th:text="${bill.amount}"></td>
								<td th:text="${bill.metal.description}"></td>
								<td th:text="${bill.grams}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<span th:text="#{totalamount}"></span> <span
								th:text="${totalamount}"></span> <i class="fas fa-euro-sign"></i>
						</div>
					</div>
				</div>
				<div th:if="${#lists.isEmpty(billing)}">
					<span th:text="#{noresults}"></span>
				</div>
				<div th:if="${not #lists.isEmpty(grams) }">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th th:text="#{grams}"></th>
									<th th:text="#{material}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item:${grams}">
									<td th:text="${item.grams}"></td>
									<td th:text="${item.metal.description}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
