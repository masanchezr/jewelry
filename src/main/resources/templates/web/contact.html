<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="web/template :: page">
<div th:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<i class="fa fa-envelope"></i><span th:text="#{contact}"></span>
					</div>
					<div class="card-body">
						<form th:method="post" th:action="@{/sendMessage}"
							th:object="${messageForm}">
							<div class="form-group">
								<label for="name" th:text="#{name}"></label> <input type="text"
									class="form-control" th:field="*{name}"
									aria-describedby="emailHelp" th:placeholder="#{name}" required>
							</div>
							<div class="form-group">
								<label for="email" th:text="#{email}"></label> <input
									type="email" class="form-control" th:field="*{email}"
									aria-describedby="emailHelp" th:placeholder="#{email}" required>
								<small id="emailHelp" class="form-text text-muted">No se
									compartir√° el email con terceros.</small>
							</div>
							<div class="form-group">
								<label for="message" th:text="#{message}"></label>
								<textarea class="form-control" th:field="*{message}" rows="6"
									required></textarea>
							</div>
							<div class="mx-auto">
								<button type="submit" class="btn btn-primary text-right"
									th:text="#{send}"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
