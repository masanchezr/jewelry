<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="web/template :: page">
<div th:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-lg-8">
				<table class="table table-responsive">
					<thead>
						<tr>
							<th th:text="#{name}"></th>
							<th th:text="#{price}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jewel:${cart}">
							<td th:text="${jewel.name}"></td>
							<td th:text="${jewel.price}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<form method="post" th:action="@{/comprar}" th:object="${dataForm}">
		<div class="form-group">
			<input type="text" class="form-control" th:placeholder="#{name}"
				th:field="*{name}" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" th:placeholder="#{nif}"
				th:field="*{nif}" />
		</div>
		<div class="form-group">
			<input type="email" class="form-control" th:placeholder="#{email}"
				th:field="*{email}" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" th:placeholder="#{telephone}"
				th:field="*{telephone}" />
		</div>
		<button type="submit" class="btn btn-primary">
			<span th:text="#{shop}"></span>
		</button>
	</form>
</div>
<!-- ##### Main Content Wrapper End ##### -->
</html>
