<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="employee/template :: page">
<div th:fragment="content">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{incidents}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{searchincidents}"></li>
	</ol>
	<form method="post" th:action="@{/employee/resultIncidents}" th:object="${searchDateForm}"
		autocomplete="off">
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<div id="sandbox-container">
									<span th:text="#{datefrom}"></span> <input class="form-control"
										id="datefrom" type="text" />
									<div class="form-group has-error">
										<label class="control-label"
											th:if="${#fields.hasErrors('datefrom')}" th:errors="datefrom"></label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div id="sandbox-container">
									<span th:text="#{dateuntil}"></span> <input
										class="form-control" id="dateuntil" type="text" />
									<div class="form-group has-error">
										<label class="control-label"
											th:if="${#fields.hasErrors('dateuntil')}"
											th:errors="dateuntil" /></label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" value="submit">
							<span th:text="#{search}"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
