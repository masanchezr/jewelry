<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="employee/templateCancelSale :: page">
<div th:fragment="content">
	<form method="post" th:action="@{/employee/deletesale}"
		th:object="${removeSaleForm}" role="form">
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#"><span
					th:text="#{sales}"></span></a></li>
			<li class="breadcrumb-item active" th:text="#{removesale}"></li>
		</ol>
		<div class="card-body">
			<div class="form-row">
				<div class="col-lg-6">
					<div class="form-group">
						<input class="form-control" th:field="*{numsale}"
							th:placeholder="#{numberofsale}" />
						<p class="text-danger" th:if="${#fields.hasErrors('numsale')}"
							th:errors="*{numsale}"></p>
					</div>
					<div id="payments" class="form-group">
						<select th:field="*{payment.idpayment}" class="form-control"><option
								th:each="payment:${payments}" th:value="${payment.idpayment}"
								th:text="${payment.name}" />
						</select>
					</div>
					<div id="discount" class="d-none">
						<div class="form-group">
							<span th:text="#{iddiscount}"></span> <input class="form-control"
								id="iddiscount" />
							<p class="text-danger" th:if="${#fields.hasErrors('numsale')}"
								th:errors="*{numsale}"></p>
						</div>
						<div class="form-group">
							<span th:text="#{numsalechange}"></span> <input
								class="form-control" id="numsalechange" />
						</div>
					</div>
					<div class="d-none" id="accordion">
						<div class="form-group">
							<span th:text="#{cancelpayments}"></span> <input
								class="form-control" id="optionalpayment" />
							<p class="text-danger"
								th:if="${#fields.hasErrors('optionalpayment')}"
								th:errors="optionalpayment"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" value="submit">
					<span th:text="#{cancelsale}"></span>
				</button>
			</div>
		</div>
	</form>
</div>
</html>
