<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Title  -->
<title th:text="#{goldburgos}"></title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Favicon  -->
<link rel="shortcut icon" th:href="@{/resources/img/favicon.png}"
	type="image/png">
<!-- Core Style CSS -->
<link rel="stylesheet"
	th:href="@{/resources/styles/web/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/resources/styles/web/shop-homepage.css}">
<link rel="stylesheet" th:href="@{/resources/styles/web/shop-item.css}">
</head>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="#">Start Bootstrap</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/index}">Home
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/contacto}"><span
						th:text="#{contact}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/faqs}"><span
						th:text="#{faqs}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/terms}"><span
						th:text="#{terms}"></span></a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/busqueda}"
				th:object="${searchDateForm}">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" aria-label="Small"
						aria-describedby="inputGroup-sizing-sm" th:placeholder="#{search}"
						th:field="*{searchname}">
					<div class="input-group-append">
						<button type="button" class="btn btn-secondary btn-number">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
				<a class="btn btn-success btn-sm ml-3" th:href="@{/cart}"> <i
					class="fa fa-shopping-cart"></i><span class="badge badge-light"></span>
				</a>
			</form>
		</div>
	</div>
</nav>

<!-- Page Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-3">
			<h1 class="my-4">Shop Name</h1>
			<div class="list-group" th:each="category:${categories}">
				<a th:href="@{${category.keyword}}" class="list-group-item"><span
					th:text="${category.namecategory}"></span></a>
			</div>
		</div>
		<!-- /.col-lg-3 -->
		<div class="col-lg-9" th:include="this::content"></div>
	</div>
</div>
<!-- /.container -->
<!-- Footer -->
<footer class="py-5 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; Your
			Website 2019</p>
	</div>
	<!-- /.container -->
</footer>
<script th:src="@{/resources/js/jquery.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
