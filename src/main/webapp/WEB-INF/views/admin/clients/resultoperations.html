<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{operations}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsearch}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-6">
			<div class="card-body" th:if="${not #lists.isEmpty(shoppings}">
				<h5 class="card-title">
					<span th:text="#{shoppings}"></span>
				</h5>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{numshop}"></th>
								<th th:text="#{totalamount}"></th>
								<th th:text="#{date}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="shopping:${shoppings}">
								<td th:text="${shopping.numshop}"></td>
								<td th:text="${shopping.totalamount}"></td>
								<td th:text="${shopping.creationdate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(shoppings}">
					<span th:text="#{noresults}"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!-- /.card-heading -->
				<div class="card-body">
					<h5 class="card-title">
						<span th:text="#{pawns}"></span>
					</h5>
					<div th:if="${not #lists.isEmpty(pawns}">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th th:text="#{numpawn}"></th>
										<th th:text="#{percent}"></th>
										<th th:text="#{amount}"></th>
										<th th:text="#{datepawn}"></th>
										<th th:text="#{retired}"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pawn:${pawns}">
										<td th:text="${pawn.numpawn}"></td>
										<td th:text="${pawn.percent}"></td>
										<td th:text="${pawn.amount}"></td>
										<td th:text="${pawn.creationdate}"></td>
										<td th:text="${#dates.format(pawn.dateretired, 'yyyy-MM-dd')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div th:if="${#lists.isEmpty(pawns}">
							<span th:text="#{noresults}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
