<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{shoppings}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{searchClients}"></li>
	</ol>
	<form method="post" th:action="@{/resultclients}" th:object="${client}">
		<div class="form-row">
			<div class="col-lg-6">
				<div class="card-body">
					<div class="form-group">
						<input class="form-control" th:field="*{nif}"
							th:placeholder="#{nif}" />
					</div>
					<div class="form-group">
						<input class="form-control" th:field="*{name}"
							th:placeholder="#{name}" />
					</div>
					<div class="form-group">
						<input class="form-control" th:field="*{surname}"
							th:placeholder="#{surname}" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" value="submit">
							<span th:text="#{search}"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
