<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				<span th:text="#{coins}"></span>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel card-default">
				<div class="card-heading">
					<span th:text="#{resultsearch}"></span>
				</div>
				<!-- /.card-heading -->
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th th:text="#{description}"></th>
									<th th:text="#{price}"></th>
									<th th:text="#{material}"></th>
									<th th:text="#{place}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jewel:${coins}">
									<td th:text="${jewel.description}"></td>
									<td th:text="${jewel.price}"></td>
									<td th:text="${jewel.metal.description}"></td>
									<td th:text="${jewel.place.description}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
