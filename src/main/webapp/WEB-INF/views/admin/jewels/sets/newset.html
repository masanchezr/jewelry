<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{jewels}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{newset}"></li>
	</ol>
	<form method="post" th:action="@{/addset}" th:object="${setForm}">
		<div class="form-row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" th:field="*{referencering"
									th:placeholder="#{referencering}" />
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{referenceearrings"
									th:placeholder="#{referenceearrings}" />
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{referencependant"
									th:placeholder="#{referencependant}" />
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{referencebrazalet"
									th:placeholder="#{referencebrazalet}" />
							</div>
							<div class="form-group">
								<span th:text="#{material}"></span> <select
									th:field="\*{material.idmetal}">
									<option th:each="material : ${materials}"
										th:value="${material.idmetal}"
										th:text="${material.description}" />
								</select>
							</div>
							<div class="form-group">
								<span th:text="#{place}"></span> <select th:field="*{place.idplace}">
									<option th:each="place : ${places}" th:value="${place.idplace}"
										th:text="${place.description}" />
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" th:field="*{referencechoker"
									th:placeholder="#{referencechoker}" />
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{referencetiepin"
									th:placeholder="#{referencetiepin}" />
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{referencecufflinks"
									th:placeholder="#{referencecufflinks}" />
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{referencediamondring"
									th:placeholder="#{referencediamondring}" />
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
