<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{jewels}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{searchjewels}"></li>
	</ol>
	<p th:text="#{searchByPriceOrReference}"></p>
	<form method="post" th:action="@{/resultsearchbyprice}"
		th:object="${jewelForm}">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="#{reference}"></span> <input class="form-control"
									th:field="*{reference}" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="#{price}"></span> <input class="form-control"
									th:field="*{price}" />
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{search}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
