<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{shoppings}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{searchClients}"></li>
	</ol>
	<form method="post" th:action="@{/newshop}" th:object="${shopform}">
		<div class="form-row">
			<div class="col-lg-6">
				<div class="card-body">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="#{searchclient}"></span>
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{nif}"
									th:placeholder="#{nif}" />
							</div>
							<div class="form-group">
								<span th:text="#{numshop}"></span> <input class="form-control"
									th:field="*{numshop}" />
							</div>
							<div class="form-group">
								<span th:text="#{user}"></span> <input class="form-control"
									th:field="*{user}" />
							</div>
							<div class="form-group">
								<button class="btn btn-primary" value="submit">
									<span th:text="#{search}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
