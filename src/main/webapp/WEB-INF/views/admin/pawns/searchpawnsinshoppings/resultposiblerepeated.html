<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{pawns}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsearch}"></li>
	</ol>
	<div class="form-row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(numberpawns}">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{numsale}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item:${numberpawns}">
								<td th:text="${item}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(numberpawns}">
					<span th:text="#{noresults}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
