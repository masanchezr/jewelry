<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{pawns}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{resultsearch}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<!-- /.card-heading -->
			<div class="card-body" th:if="${not #lists.isEmpty(pawns)}">
				<form method="post" th:action="@{/updatepawn}"
					th:object="${pawnForm}">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th></th>
									<th th:text="#{numpawn}"></th>
									<th th:text="#{percent}"></th>
									<th th:text="#{amount}"></th>
									<th th:text="#{datepawn}"></th>
									<th th:text="#{retired}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pawn:${pawns}">
									<td><input type="radio" th:field="*{id}"
										th:value="${pawn.id}"></td>
									<td th:text="${pawn.numpawn}"></td>
									<td th:text="${pawn.percent}"></td>
									<td th:text="${pawn.amount}"></td>
									<td th:text="${pawn.creationdate}"></td>
									<td th:text="${#dates.format(pawn.dateretired, 'yyyy-MM-dd')}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-primary" value="submit">
						<span th:text="#{update}"></span>
					</button>
				</form>
			</div>
			<div th:if="${#lists.isEmpty(pawns)}">
				<span th:text="#{noresults}"></span>
			</div>
		</div>
	</div>
</div>
</html>
