<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateAdmin :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{registeremployees}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{search}"></li>
	</ol>
	<form method="post" th:action="@{/registeremployees}" th:object="${searchDateForm}"
		autocomplete="off">
		<div class="form-row">
			<div class="col-lg-8">
				<div class="card-body">
					<div class="form-group">
						<div id="sandbox-container">
							<div class="input-daterange input-group" id="datepicker">
								<input type="text" class="input-sm form-control" id="datefrom"
									th:placeholder="#{datefrom}" name="start" /> <span
									class="input-group-addon" th:text="#{until}" ></span> <input
									type="text" class="input-sm form-control" id="dateuntil"
									name="end" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" value="submit">
							<span th:text="#{search}"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
